<div class="max-w-3xl mx-auto px-5 xl:px-1 min-h-screen pt-10">
<form [formGroup]="form" class="mx-auto mb-0 mt-8 max-w-md space-y-4 border p-8">
    <h1 class="text-xl font-bold text-gray-900 sm:text-2xl text-center">
        Vérifier l'État de Ma Commande
     </h1>

    <p class="text-sm text-center text-gray-800">
        Veuillez renseigner les champs suivant pour obtenir le suivi.
    </p>
    <label
    for="Email"
    class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
    >
    <input
        type="email"
        id="Email"
        class=" h-12 px-2 w-full peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"
        placeholder="Email"
        name="email"
        formControlName="email"
    />
    
    <span
        class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
    >
        Email
    </span>
    </label>
    
    <div *ngIf="submitted && (emailControl?.hasError('email') || emailControl?.hasError('required'))" class="py-2 text-red-500">
        <ng-container *ngIf="emailControl?.hasError('email')">
            Please enter a valid email address.
        </ng-container>
        <ng-container *ngIf="emailControl?.hasError('required')">
            Email is required.
        </ng-container>
        </div>
    
    <label
    for="NumberPhone"
    class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
    >
    <input
        type="tel"
        id="orderNumber"
        class=" h-12 px-2 w-full peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"
        placeholder="orderNumber"
        name="orderNumber"
        formControlName="orderNumber"
    />
    
    <span
        class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
    >
        Numéro de Commande
    </span>
    </label>
    
    
    <div *ngIf="submitted && (orderNumberControl?.hasError('pattern') || orderNumberControl?.hasError('required'))" class="py-2 text-red-500">
        <ng-container *ngIf="orderNumberControl?.hasError('pattern')">
            Please enter a valid order number (digits only).
        </ng-container>
        <ng-container *ngIf="orderNumberControl?.hasError('required')">
            Order Number is required.
        </ng-container>
    </div>
    
    
    <app-blue-button [class]="'mt-6'" [label]="'Suivre ma commande'" (click)="onSubmit()"></app-blue-button>
</form>

<app-modal *ngIf="error !== null" [error]="true" [title]="'Commande introuvable'" [text]="error" [isModalVisible]="true" (btnClick)="closeModal()"></app-modal>

</div>
