<div class="max-w-3xl mx-auto px-5 xl:px-1 min-h-screen pt-10">
    <h1 class="text-xl font-bold text-gray-900 sm:text-3xl text-center">
        {{ data?.title }}
    </h1>

    <div class="py-6">

        <div *ngFor="let item of data?.blocks">
        </div>

        <div class="divide-y divide-gray-100">
            <ng-container *ngFor="let item of data?.blocks">
                <h2 class="text-xl font-bold text-gray-900 sm:text-xl pt-12 pb-4" *ngIf="item.collection == 'block_title'">{{item.item.title}}</h2>
                <details class="group py-4 [&_summary::-webkit-details-marker]:hidden" *ngIf="item.collection == 'block_accordion'">
                    <summary
                      class="flex cursor-pointer items-center justify-between text-gray-900"
                    >
                      <h3 class="font-regular">
                          {{item.item.title}}
                      </h3>
              
                      <span class="relative h-5 w-5 shrink-0">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="absolute inset-0 h-5 w-5 opacity-100 group-open:opacity-0"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                          stroke-width="2"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
                          />
                        </svg>
              
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="absolute inset-0 h-5 w-5 opacity-0 group-open:opacity-100"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                          stroke-width="2"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
                          />
                        </svg>
                      </span>
                    </summary>
              
                    <div class="mt-4 text-gray-700 text-sm prose min-w-full" [innerHTML]="item.item.content"></div>
                </details>
            </ng-container>


        </div>

    </div>
</div>
