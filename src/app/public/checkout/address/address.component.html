<div class="mx-auto max-w-lg text-center">
    <h2 class="text-2xl font-bold">Addresse de Livraison</h2>
</div>
<form [formGroup]="form" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
<label
    for="Address"
    class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
    >
    <input
        type="text"
        id="Address"
        class=" h-12 w-full peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"
        placeholder="Address"
        formControlName="address"
    />

    <span
        class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
    >
        Address
    </span>
</label>

<div *ngIf="submitted && addressControl?.hasError('required')" class="py-2 text-red-500">
    Ce champ est requis pour traiter votre commande.
</div>

<label
for="City"
class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
>

    class=" h-12 w-full peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"

<span
    class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
>
    City
</span>
</label>

<div *ngIf="submitted && cityControl?.hasError('required')" class="py-2 text-red-500">
    Ce champ est requis pour traiter votre commande.
</div>

<label
for="postalcode"
class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
>

    type="text"
    id="postalcode"
    class=" h-12 w-full peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"
    placeholder="postalcode"
    formControlName="postalCode"
/>

<span
    class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"

    Postal Code
</span>
</label>

<div *ngIf="submitted && postalCodeControl?.hasError('required')" class="py-2 text-red-500">
    Ce champ est requis pour traiter votre commande.
</div>


<label
for="Country"
class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
>
<input
    type="text"
    id="Country"
    class=" h-12 w-full peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"
    placeholder="Country"
    formControlName="country"
/>

<span
    class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
>
    Country
</span>
</label>

<div *ngIf="submitted && countryControl?.hasError('required')" class="py-2 text-red-500">
    Ce champ est requis pour traiter votre commande.
</div>



<app-blue-button [class]="'mt-6'" [label]="'Continuer'" (click)="onSubmit()"></app-blue-button>
</form>
