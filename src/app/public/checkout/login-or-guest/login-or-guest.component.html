<div class="max-w-6xl mx-auto px-5 xl:px-1 mt-20">
    <div class="flex flex-col w-full lg:flex-row">
        <div class="grid flex-grow lg:w-1/2">
            <div class="mx-auto w-full text-center px-4 py-16 sm:px-6 lg:px-8">
                <h2 class="text-2xl font-bold">Guest Checkout</h2>
                <p class="mt-2 text-gray-700">
                    Proceed to checkout as Guest
                </p>

                <app-blue-button [class]="'mt-8 max-w-sm'" 
                                 [label]="'Continue as Guest'"
                                  (click)="clickGuest()" ></app-blue-button>

            </div>
        </div> 
        <div class="divider lg:divider-horizontal">OR</div> 
        <div class="grid flex-grow lg:w-1/2">
            <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
                <div class="mx-auto max-w-lg text-center">
                  <h2 class="text-2xl font-bold">Sign In For Faster Checkout</h2>
                </div>
              
                <form action="" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
                  <div>
                    <label for="email" class="sr-only">Email</label>
              
                    <div class="relative">
                      <input
                        type="email"
                        class="w-full rounded-lg border border-gray-200 p-4 pe-12 text-sm shadow-sm"
                        placeholder="Enter email"
                      />
              
                      <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-4 w-4 text-gray-400"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                          />
                        </svg>
                      </span>
                    </div>
                  </div>
              
                  <div>
                    <label for="password" class="sr-only">Password</label>
              
                    <div class="relative">
                      <input
                        type="password"
                        class="w-full rounded-lg border border-gray-200 p-4 pe-12 text-sm shadow-sm"
                        placeholder="Enter password"
                      />
              
                      <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-4 w-4 text-gray-400"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                          />
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                          />
                        </svg>
                      </span>
                    </div>
                  </div>
              
                  <div>

                    <app-blue-button [class]="'mt-4'" [label]="'Sign In'"></app-blue-button>

                  </div>
                </form>
              </div>


        </div>
      </div>

</div>
