<div class="p-8 relative mb-8 bg-white border-b lg:border lg:rounded-md sm:flex sm:items-center xl:py-5 xl:px-12">
    <button (click)="closeClick()" class="absolute end-2 top-2 sm:end-4 sm:top-4 text-gray-600 transition hover:scale-110">    
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-5 w-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>

    <a routerLink="/products/{{ cartItem.product.slug }}" routerLinkActive="true" class="sm:mr-6 md:mr-12">

        <img class=" w-full h-[200px] lg:h-[150px]  object-cover  mx-auto sm:mb-0 mb-4"
            src="https://directus.thelightprojekt.com/assets/{{ this.cartItem.product.thumbnail }}" alt="dress">

    </a>

    <div class="text-center sm:text-justify">

        <a class="inline-block mb-4 text-lg font-medium hover:underline"
            routerLink="/products/{{ cartItem.product.slug }}" routerLinkActive="true"
            >
            {{ cartItem.product.title }}
        </a>

        <div class="flex sm:flex-col flex-wrap mb-4">

            <ng-container *ngIf="cartItem.attributes">
                <app-cart-item-options class="w-full" *ngFor="let option of cartItem.options; let i = index" 
                [option]="option" 
                [attribute]="cartItem.attributes[i]"></app-cart-item-options>
            </ng-container>
        </div>

    </div>

    <div class="sm:absolute sm:bottom-0 sm:right-0 font-light text-lg text-center sm:p-5">
        {{ getPrice() }} â‚¬
    </div>
</div>
