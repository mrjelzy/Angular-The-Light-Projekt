<div class="mt-6 rounded-lg bg-gray-50 p-6 md:mt-0">
    <h3 class="mb-2 text-xl text-black" >{{ summary }}</h3>
    <div class="flex justify-between border-b py-4">
      <p class="text-gray-700">{{ subtotal }}</p>
      <p class="text-gray-700">{{ total }} €</p>
    </div>
    <div class="flex justify-between py-4 border-b">
      <p class="text-gray-700">{{ shipping }}</p>
      <p class="text-gray-700">{{ free_shipping }}</p>
    </div>
    <div class="flex justify-between py-4">
      <p class="text-lg font-bold">{{ totalText }}</p>
      <div class="">
        <p class="text-lg font-bold">{{ total }} €</p>
      </div>
    </div>

    <app-blue-button [label]="'next'" (click)="onClick()" class="mt-4"></app-blue-button>

</div>
